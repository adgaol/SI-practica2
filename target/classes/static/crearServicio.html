<form  method="post" id=formulario>



		<p>
			<b>Nombre:</b> <input id=nombre type='text' name='nombre' required/>
		</p>
		<p>
			<b>Descripción:</b> <input id=descripcion type='text' name='descripcion' required/>
		</p>
		<p>
			<b>Categoría:</b> <input id=categoria type='text' name='categoria' required />
		</p>
		<p>
			<b>Horas estimadas:</b> <input id=horas type="number" name='duracion' required/>
		</p>
		<p>
			<b>Precio total:</b> <input id=precio type='number' name='precio' required/>
		</p>
		<p>
			Profesional: <select id=profesioal name="nombre"> 
				<!--  option th:if="editorial.id != null" th:each="editorial : ${editoriales}"
					th:value="${editorial.nombre}" th:text="${editorial.nombre}"></option-->
			</select> 
		</p>
		<input type='submit' value='Enviar' />
	</form>

</form>
